<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lab 2.2</title>
    <style>
        #container {
            margin-top: 100px;
            margin-left: 50px;
            font-size: 30px;
        }

        #password_input {
            border: 1px solid;
        }

        #show_hide_button {
            border: 1px solid;
            color: rgb(224, 82, 17);
            font-weight: 500;
            padding: 2px 10px;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div id="container">
        <label for="password">Password: </label>
        <input type="password" name="password_input" id="password_input">
        <button id="show_hide_button">Show</button>
    </div>
    <script>
        let password_input = document.getElementById('password_input')
        let show_hide_button = document.getElementById('show_hide_button')

        show_hide_button.addEventListener('click', function () {
            if (password_input.type === 'password') {
                password_input.type = 'text'
                show_hide_button.innerText = 'Hide'
            } else {
                password_input.type = 'password'
                show_hide_button.innerText = 'Show'
            }
        })

    </script>
</body>

</html
