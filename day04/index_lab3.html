<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen">
    <div class="mt-16 ">

        <p id="text" style="color:#777; font-size: 2rem;">Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với
            Javascript</p>
        <ul id="homework2">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <ul id="list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
        </ul>
    </div>


    <script>
        //Homework2
        const homework2 = document.getElementById("homework2");
        const listItems = homework2.getElementsByTagName("li");

        for (let i = 0; i < listItems.length; i++) {
            listItems[i].style.color = "blue";
        }

        //Homework3
        //1.
        let list = document.getElementById("list");

        let item8 = document.createElement("li");
        item8.textContent = "Item 8";

        let item9 = document.createElement("li");
        item9.textContent = "Item 9";

        let item10 = document.createElement("li");
        item10.textContent = "Item 10";

        list.appendChild(item8);
        list.appendChild(item9);
        list.appendChild(item10);

        //2.

        let firstItem = list.querySelector("li:first-child");
        firstItem.textContent = "Item 1 (Red)";
        firstItem.style.color = "red";

        //3.
        let thirdListItem = document.querySelector('#list li:nth-child(3)');
        thirdListItem.style.backgroundColor = "green";

        //4.
        let fourthListItem = document.querySelector('#list li:nth-child(4)');
        fourthListItem.remove();

    </script>
</body>

</html>
