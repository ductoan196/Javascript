<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    const parent = document.querySelector('.parent');

    parent.insertAdjacentHTML('beforebegin', '<div class="sibling">Sibling element</div>'); 

    parent.insertAdjacentHTML('afterbegin', '<div class="child">Child element</div>');
    
    parent.insertAdjacentHTML('beforeend', '<div class="child">Child element</div>');
    
    parent.insertAdjacentHTML('afterend', '<div class="sibling">Sibling element</div>'); 

</body>

</html>
